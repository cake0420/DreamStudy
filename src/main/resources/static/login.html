<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 스타일링 */
        label {
            display: block;
            margin-bottom: 8px;
        }
        button {
            padding: 10px 20px; /* 버튼 안쪽 여백 설정 */
            font-size: 16px; /* 글꼴 크기 설정 */
            background-color: #4CAF50; /* 배경 색상 설정 */
            color: white; /* 텍스트 색상 설정 */
            border: none; /* 테두리 없애기 */
            border-radius: 5px; /* 버튼 모서리 둥글게 만들기 */
            margin: 5px; /* 버튼 간격 설정 */
            cursor: pointer; /* 커서를 손가락 모양으로 변경 */
        }
        input {
            padding: 8px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        /* 입력 칸의 최대 너비 설정 */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            max-width: 300px; /* 최대 300px까지의 너비로 제한 */
        }
    </style>
</head>
<body>

<form id="loginForm">
    <!-- 이메일 입력 -->
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>

    <!-- 비밀번호 입력 -->
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <br>
    <!-- 로그인 버튼 -->
    <button type="button" onclick="submitForm()">로그인</button>
</form>

<script>
    function submitForm() {
        var formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
        };

        // Ajax 통신으로 JSON 데이터 전송
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/login", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    alert("로그인 성공!");
                    window.location.href = "/cookie-login.html";
                } else {
                    alert("로그인 실패. 다시 시도하세요.");
                }
            }
        };

        xhr.send(JSON.stringify(formData));
    }
</script>
</body>
</html>
