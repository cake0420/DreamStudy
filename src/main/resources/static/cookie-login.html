<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 및 로그인</title>
    <h1>회원 가입 및 로그인 화면</h1>
    <style>
        /* 버튼 스타일 */
        button {
            padding: 10px 20px; /* 버튼 안쪽 여백 설정 */
            font-size: 16px; /* 글꼴 크기 설정 */
            background-color: #4CAF50; /* 배경 색상 설정 */
            color: white; /* 텍스트 색상 설정 */
            border: none; /* 테두리 없애기 */
            border-radius: 5px; /* 버튼 모서리 둥글게 만들기 */
            margin: 5px; /* 버튼 간격 설정 */
            cursor: pointer; /* 커서를 손가락 모양으로 변경 */
        }
    </style>
</head>
<body>

<!-- 회원가입 버튼 -->
<button onclick="location.href='/signup.html'">회원가입</button>
<br>
<!-- 로그인 버튼 -->
<button onclick="location.href='/login.html'">로그인</button>

</body>
</html>
